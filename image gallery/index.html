<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <nav>
            <div class="items">
                <span class="item active" data-name="all">All</span>
                <span class="item" data-name="bag">Bag</span>
                <span class="item" data-name="shoe">Shoe</span>
                <span class="item" data-name="watch">Watch</span>
                <span class="item" data-name="camera">Camera</span>
                <span class="item" data-name="headphone">Headphone</span>
            </div>
        </nav>
        <!-- filter image -->
        <div class="gallery">
            <div class="image" data-name="bag"><span><img src="img/bag-1.jpg" alt=""></span></div>
            <div class="image" data-name="headphone"><span><img src="img/headphone-1.jpg" alt=""></span></div>
            <div class="image" data-name="camera"><span><img src="img/camera-1.jpg" alt=""></span></div>
            <div class="image" data-name="shoe"><span><img src="img/shoe-1.jpg" alt=""></span></div>
            <div class="image" data-name="headphone"><span><img src="img/headphone-2.jpg" alt=""></span></div>
            <div class="image" data-name="watch"><span><img src="img/watch-1.jpg" alt=""></span></div>
            <div class="image" data-name="shoe"><span><img src="img/shoe-2.jpg" alt=""></span></div>
            <div class="image" data-name="camera"><span><img src="img/camera-2.jpg" alt=""></span></div>
        </div>
    </div>
    <!-- fullscreen image preview box -->
    <div class="preview-box">
        <div class="details">
            <span class="title">Image Category: <p>Not Defined</p></span>
            <span class="icon fa-solid fa-x"></span>
        </div>
        <div class="image-box">
            <img src="" alt="">
        </div>
    </div>
    <div class="shadow"></div>
    <script src="js/app.js"></script>
</body>

</html>
